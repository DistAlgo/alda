[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
class=colorlog.ColoredFormatter
format=[%(processName)s] %(log_color)s%(asctime)s - %(levelname)s - %(filename)s[:%(lineno)d] %(black)s- %(message)s
